<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body class="bg-[#f8f4e1] flex justify-center items-center min-h-screen">
  <div class="w-[430px] mx-auto min-h-screen flex flex-col justify-between bg-[#FFF7EC]">

    <div class="bg-[#FEBA17] h-45 w-full">
        <img src="./src/assets/Mapache.svg" alt="Mapache" class="w-full h-45">
    </div>


    <div class="px-6 py-4 flex flex-col gap-4">
      <h2 class="text-2xl font-semibold text-gray-700 mb-2">Crear una cuenta</h2>

      <div>
        <label class="block text-sm text-[#4E1F00] mb-1">Nombre completo</label>
        <input type="text" class="w-full px-4 py-2 bg-[#F5DCC7] rounded-full outline-none" />
      </div>

      <div>
        <label class="block text-sm text-[#4E1F00] mb-1">Correo electronico</label>
        <input type="email" class="w-full px-4 py-2 bg-[#F5DCC7] rounded-full outline-none" />
      </div>

     

      <div class="relative">
        <label class="block text-sm text-[#4E1F00] mb-1">Contraseña</label>
        <div class="relative">
          <input type="password" class="w-full px-4 py-2 bg-[#F5DCC7] rounded-full outline-none pr-10" />
          <img src="./src/assets/ojo.svg" alt="icono ojo"
            class="absolute top-1/2 right-4 transform -translate-y-1/2 w-5 h-5 cursor-pointer" />
        </div>
      </div>

      <div class="relative">
        <label class="block text-sm text-[#4E1F00] mb-1">Confirmar contraseña</label>
        <div class="relative">
          <input type="password" class="w-full px-4 py-2 bg-[#F5DCC7] rounded-full outline-none pr-10" />
          <img src="./src/assets/ojo.svg" alt="icono ojo"
            class="absolute top-1/2 right-4 transform -translate-y-1/2 w-5 h-5 cursor-pointer" />
        </div>
      </div>

      

      <button class="w-full bg-[#FEBA17] text-[#4E1F00] py-2 rounded-full font-semibold mt-2">Registrarse</button>


      <p class="text-center text-sm text-gray-700 mt-2">
        ¿Ya tienes una cuenta?
        <a href="#" class="text-[#FEBA17] font-medium">Inicia sesión</a>
      </p>
    </div>


    <footer class="bg-[#4E1F00] text-white text-center py-7 text-xs w-full">
      © 2025 SwapChef
    </footer>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
